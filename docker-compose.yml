services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILD_VERSION=2026-01-25-v2
    container_name: portfolio-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///./data/portfolio.db
      - ALLOWED_ORIGINS=http://localhost,http://localhost:5173,http://10.10.10.1:5173
      - DEBUG=False
      - LOG_LEVEL=INFO
      # Uncomment and set these if needed:
      # - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # - NEWS_API_KEY=${NEWS_API_KEY}
    volumes:
      - ./data:/app/data
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - BUILD_VERSION=2026-01-25-v2
    container_name: portfolio-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge

volumes:
  portfolio-data:
    driver: local
